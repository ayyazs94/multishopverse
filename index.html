<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi ShopVerse</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://js.stripe.com/v3/"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #f5f7fa;
}
header {
    background: url('banner.png') center/cover no-repeat;
    padding: 20px 50px;
    position: relative;
}

}
.logo {
    font-size: 22px;
    font-weight: 700;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}
.cart-btn {
    background: #10b981;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
    padding: 40px;
}
.product {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    text-align: center;
}
.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.product button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}
.cart-sidebar {
    position: fixed;
    right: -400px;
    top: 0;
    width: 350px;
    height: 100%;
    background: white;
    box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    padding: 20px;
    transition: 0.3s;
}
.cart-sidebar.active {
    right: 0;
}
.checkout-btn {
    width: 100%;
    background: #10b981;
    padding: 10px;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.review-section {
    padding: 40px;
    background: #fff;
}
.review {
    background: #f3f4f6;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}
footer {
    background: #111827;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>
<body>

<header>
    <div class="Gemini_Generated_Image_464zfa464zfa464z.png">Multi ShopVerse</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Reviews</a>
    </nav>
    <div class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="products">
   <div class="product">
    <div class="image-container">
        <img src="puff.jpg" alt="Makeup puff blender">
    </div>
    <h3>Makeup puff blender</h3>
    <p>RS=110</p>
    <button onclick="addToCart('Makeup puff blender',50)">Add to Cart</button>
</div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Headphones</h3>
        <p>$30</p>
        <button onclick="addToCart('Headphones',30)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Sports Shoes</h3>
        <p>$80</p>
        <button onclick="addToCart('Sports Shoes',80)">Add to Cart</button>
    </div>
</section>

<div class="cart-sidebar" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="total">0</span></h3>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</div>

<section class="review-section">
    <h2>Customer Reviews</h2>
    <input type="text" id="reviewer" placeholder="Your Name"><br><br>
    <textarea id="review-text" placeholder="Write your review..."></textarea><br><br>
    <button onclick="addReview()">Submit Review</button>
    <div id="reviews"></div>
</section>

<footer>
    Â© 2026 Multi ShopVerse. All Rights Reserved.
</footer>

<script>
let cart = [];
let total = 0;

function toggleCart() {
    document.getElementById("cart").classList.toggle("active");
}

function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
}

function updateCart() {
    const list = document.getElementById("cart-items");
    list.innerHTML = "";
    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " - $" + item.price;
        list.appendChild(li);
    });
    document.getElementById("total").textContent = total;
    document.getElementById("cart-count").textContent = cart.length;
}

function checkout() {
    if(cart.length === 0) {
        alert("Cart is empty!");
        return;
    }
    alert("Redirecting to secure payment...");
}

function addReview() {
    const name = document.getElementById("reviewer").value;
    const text = document.getElementById("review-text").value;
    if(name && text) {
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = "<strong>" + name + "</strong><br>" + text;
        document.getElementById("reviews").appendChild(div);
        document.getElementById("reviewer").value = "";
        document.getElementById("review-text").value = "";
    }
}
</script>

</body>
</html>
